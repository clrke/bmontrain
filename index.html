<!DOCTYPE html>
<html>
  <head>
    <title>Binamon Run Training</title>
    <link rel="stylesheet" href="styles.css" />
    <meta property="og:url" content="https://clrke.github.io/bmontrain/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Binamon Run Training" />
    <meta property="og:description" content="Practice your fingers through this lite web-based version of Binamon Run!" />
    <meta property="og:image" content="https://clrke.github.io/bmontrain/img/logo.png" />
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <input type="text" class="url-copy" />
    <div class="game">
      <div class="elements">
        <div class="hidden water element"></div>
        <div class="hidden forest element"></div>
        <div class="hidden light element"></div>
        <div class="hidden fire element"></div>
        <div class="template circle-timer ongoing"></div>
      </div>
      <div class="score"></div>
      <div class="stats">
        <div class="survive"></div>
        <div class="speed"></div>
      </div>
    </div>
    <div class="credits">
      <img src="img/quantum.png" class="logo" />
      <div>
        <a href="https://github.com/clrke/bmontrain" target="_blank">GitHub repo</a>
      </div>
      <div>
      | Developed by <a href="https://twitter.com/_clrke" target="_blank">@_clrke</a>
      </div>
    </div>
    <div class="tools">
      <div class="share">Share</div>
      <div class="shake"><input type="checkbox" class="should-shake" checked />Add Shake?</div>
      <div class="offset"><input type="checkbox" class="should-offset" checked />Add Screen Offset?</div>
      <div class="has-circle-timer"><input type="checkbox" class="has-circle-timer" checked />Add Circle Timer?</div>
    </div>
    <div class="controls">
      <div class="water element" data-element="water"></div>
      <div class="forest element" data-element="forest"></div>
      <div class="light element" data-element="light"></div>
      <div class="fire element" data-element="fire"></div>
      <div class="keyboard-controls">WASD or Arrow keys</div>
    </div>
    <div class="initial-screen">
      <h2>[Ad] Binamon Z1 for sale!</h3>
      <div class="initial-screen-img"></div>
      <div>Code: Oh6efQbeVg9HnVuPkQyL</div>
      <div>700 BMON</div>
      <div><strong>Only purchase items from <a href="https://nft.binamon.org/">https://nft.binamon.org/</a></strong></p>
      <button class="close-initial-screen" type="button" disabled>No thanks (<span class="initial-screen-timer">5</span> sec)</button>
    </div>
    <script type="text/javascript" src="controls.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBj8AfNNK-37TTX4UBA9DQ3NUrfWkAo2PQ",
        authDomain: "binamon-training.firebaseapp.com",
        projectId: "binamon-training",
        storageBucket: "binamon-training.appspot.com",
        messagingSenderId: "911450718224",
        appId: "1:911450718224:web:0e50e94732766f107a8a95",
        measurementId: "G-0GGLKNXRMV"
      };

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>
  </body>
</html>
